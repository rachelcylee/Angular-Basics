 <section>
    <form>
      <input type="text" placeholder="Filter by city" #searchInput/>
      <button class="primary" type="button" (click)="filterResults(searchInput.value)">Search</button>
    </form>
  </section>
  <section class="results">
    @for (housingLocation of filteredLocationList; track $index) {
      <app-housing-location [housingLocation]="housingLocation" />
    }
  </section>
