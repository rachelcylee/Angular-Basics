<section class="diy">
    <h2 class="info-heading">Do It Yourself 1</h2>
    <form [formGroup]="diy1Form" (submit)="submitDiy1()">
        <label for="firstName"> First Name: </label>
        <input id="firstName" type="text" formControlName="firstName"/>
        <label for="lastName"> Last Name: </label>
        <input id="lastName" type="text" formControlName="lastName"/>
        <label for="email"> Email: </label>
        <input id="email" type="text" formControlName="email"/>    
        <button type="submit" style="padding: 5px; margin: 3px;">Show Info</button>
    </form>
    <br>
    <hr>
    <br>
    <h2 class="info-heading">Do It Yourself 2</h2>
    <form [formGroup]="diy2Form" (submit)="submitDiy2()">
        <label for="fullName"> Full name: </label>
        <input id="fullName" type="text" formControlName="fullName"/>
        <label for="city"> city: </label>
        <input id="city" type="text" formControlName="city"/>
        <label for="country"> Country: </label>
        <input id="country" type="text" formControlName="country"/>    
        <button type="submit" style="padding: 5px; margin: 3px;">Show Info</button>
        <p>Hello my name is {{fullName}}, I live in {{city}}, {{country}}</p>
    </form>
    <br>
    <hr>
    <br>
    <h2 class="info-heading">Do It Yourself 3</h2>
    <h3>Plus Minus Game</h3>
    <p>{{num}}</p>
    <button type="button" (click)="plusNum()">plus</button>
    <button type="button" (click)="minusNum()">minus</button>
    <button type="reset" (click)="resetNum()">reset</button>
    <br>
    <hr>
    <br>
    <app-diy4-practice/>
</section>
